# List of possible admin socket locations
yggdrasil_admin_listen = [
  "unix:///var/run/yggdrasil/yggdrasil.sock",
  "unix:///var/run/yggdrasil.sock",
  "tcp://localhost:9001",
]

# Connect/listen port on yggdrasil network
listen_port = 4701

# List of yggdrasil listen addresses, aka `Listen` in yggdrasil config
# At least one have to be present on either side for peering over "quic" or "tls"
yggdrasil_listen = [ ]

# List of peering protocols
# Supported are "tcp", "quic", "tls"
yggdrasil_protocols = [ "tcp", "quic" ]

# Use IPv4/6 address space
allow_ipv4 = true
allow_ipv6 = false

# List of allowed yggdrasil addresses
# Uncomment to apply
#whitelist = [ ]

# List of STUN servers
stun_servers = [
  "stun.l.google.com:3478",
]

# If false, servers will be queried consecutively
stun_randomize = true
